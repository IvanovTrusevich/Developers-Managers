<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="tooltipster/dist/css/tooltipster.bundle.min.css" />
    <title>Login</title>
</head>

<body class="login-page">
    <header class="main-navigation">
        <nav class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                <a class="navbar-brand" href="#">Devman</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="text-uppercase" href="/project.html"><strong>News</strong></a></li>
                    <li><a class="text-uppercase" href="/login.html"><strong>Login/registrate</strong></a></li>
                    <li class="dropdowm-menu" id="user-dropdown">
                        <a class="text-uppercase dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" href="">
                            <strong>Profile</strong>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li class="dropdown-header">Signed in as <span id="user-dropdown-username"></span></li>
                            <li><a href="#">My profile</a></li>
                            <li><a href="#">My projects</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Settings</a></li>
                            <li>
                                <a id="logout-trigger" type="submit" href="">Sign out</a>
                                <form id="logout-form" action="/logout" method="POST">
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-right">
                    <input class="form-control" placeholder="Search..." type="text">
                </form>
            </div>
        </nav>
    </header>

    <div class="main-content">
        <div class="wrapper">
            <div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8 col-xs-12">
                <div class="panel-heading">
                    <div class="panel-title text-center">
                        <h1 class="title text-uppercase">devman</h1>
                        <hr/>
                    </div>
                </div>

                <div class="form-state-line" id="modal-message-block">
                    <div class="input-group col-xs-12">
                        <span id="modal-message-icon" class="input-group-addon glyphicon glyphicon-chevron-right"></span>
                        <input type="text" class="form-control" id="modal-message-text" readonly value="Enter username and password.">
                    </div>
                </div>

                <div class="" id="login-modal">
                    <div id="div-forms">
                        <!-- Begin # Login Form -->
                        <form id="login-form" class="form-horizontal" data-default-message="Type your username and password.">
                            <div class="modal-body">
                                <fieldset>
                                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                                    <div class="form-group">
                                        <label for="login-credentials" class="col-sm-3 control-label">Username:</label>
                                        <div class="col-sm-9">
                                            <div class="input-group col-xs-12">
                                                <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                                <input type="text" class="form-control" id="login-credentials" name="credentials" placeholder="Username of credentials" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="login-password" class="col-sm-3 control-label">Password:</label>
                                        <div class="col-sm-9">
                                            <div class="input-group col-xs-12">
                                                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                                <input type="password" class="form-control" id="login-password" name="password" placeholder="********" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-9 col-sm-offset-3">
                                            <div class="col-xs-12">
                                                <div class="checkbox">
                                                    <label><input type="checkbox" name="rememer-me">Remember me</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                            <div class="modal-footer">
                                <div>
                                    <button type="submit" class="btn btn-primary btn-lg btn-block" data-loading-text="Logging in...">Login</button>
                                </div>
                                <div class="btn-group btn-group-justified" role="group" aria-label="...">
                                    <div class="btn-group" role="group">
                                        <button type="button" class="btn btn-link to-lost-btn">Lost Password?</button>
                                    </div>
                                    <div class="btn-group" role="group">
                                        <a href="registration.html" class="btn btn-link">Register</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- End # Login Form -->

                        <!-- Begin | Lost Password Form -->
                        <form id="lost-form" class="form-horizontal" style="display:none;" data-default-message="Type your username or e-mail.">
                            <div class="modal-body">
                                <fieldset>
                                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                                    <div class="form-group">
                                        <label for="lost-credentials" class="col-sm-3 control-label">Username:</label>
                                        <div class="col-sm-9">
                                            <div class="input-group col-xs-12">
                                                <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                                <input type="text" class="form-control" id="lost-credentials" name="credentials" placeholder="Username or credentials" required>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary btn-lg btn-block" data-loading-text="Sending...">Send</button>
                            </div>
                            <div class="btn-group btn-group-justified" role="group" aria-label="...">
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-link to-login-btn">Sign In</button>
                                </div>
                            </div>
                        </form>
                        <!-- End | Lost Password Form -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="main-footer">
        <div class="container">
            <div class="col-sm-5 col-xs-12 footer-content">
                <span class="text-muted">Place sticky footer content here.</span>
            </div>
            <div class="col-sm-7 col-xs-12">
                <div id="tag-cloud"></div>
            </div>
        </div>
    </footer>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-filestyle.min.js"></script>

    <script type="text/javascript" src="/tooltipster/dist/js/tooltipster.bundle.min.js"></script>

    <script src="js/script.js"></script>
    <script>
        $(function() {
            $('.to-lost-btn')[0].click();
        });
    </script>
    <script>
        $(function() {
            changeMessage($('#modal-message-block'), $('#modal-message-icon'), $('#modal-message-text'), "error", "glyphicon-remove", 'text');
        });
    </script>
</body>

</html>
